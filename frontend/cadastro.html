<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CADASTRO.css">
</head>
<body>
<div class='container'>
    <div class='card'>
        <h1> Cadastro </h1>
        <div id='msgError'></div>
        <div id='msgSuccess'></div>

        <div class="label-float">
            <input type="text" id="nome" placeholder=" " required>
            <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
            <input type="text" id="usuario" placeholder=" " required>
            <label id="labelUsuario" for="usuario">Usuário</label>
        </div>

        <div class="label-float">
            <input type="password" id="senha" placeholder=" " required>
            <label id="labelSenha" for="senha">Senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>                
        </div>

        <div class="label-float">
            <input type="password" id="confirmSenha" placeholder=" " required>
            <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
            <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
            <input type="email" id="email" placeholder=" " required>
            <label id="labelEmail" for="email">Email</label>
        </div>
        <div class="label-float">
            <input type="text" id="cep" placeholder=" " required>
            <label id="labelCep" for="cep">CEP</label>
        </div>

        <div class="label-float">
            <select id="genero" required>
                <option value="" disabled selected></option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outros">Outros</option>
            </select>
            <label id="labelGenero" for="genero">Gênero</label>
        </div>
        <a href="Login.html">Já possui uma conta?</a>
        <div class="label-float">
            <input type="checkbox" id="maiorIdade" required>
            <label for="maiorIdade" id="maiorIdadeLabel">Eu confirmo que sou maior de idade</label>
        </div>

        <div class="label-float">
            <input type="checkbox" id="privacyCheckbox" required>
            <label for="privacyCheckbox" id="privacyLabel">Eu concordo com os termos de privacidade</label>
        </div>
        <div class='justify-center'>
            <button onclick='cadastrar()'>Cadastrar</button>
        </div>
    </div>
</div>

</body>
</html>
